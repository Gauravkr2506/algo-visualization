    <head>
        <title>Virtulizer</title>
        <link rel="stylesheet" type="text/css" href="./index.css">
        <script src="./index.js"></script>
    </head>
    <body onload="LoadData()">

            <div style="width: 100%;height: 40;background-color: chartreuse;color: green;justify-content: center">
            <h1>Comparing sorting and searching algorithm</h1>
            </div>
                <div class="display-style" id="display"  style="background-color: aqua; width:100%;height:80%">
                    
                    </div>

                </div>
                <button onclick="arrayGenerator()">Shuffle Array</button>

                </div>
            </div>
            

        </div>
